<div class="header">
  <div class="header-container">
      <div class="logo">
          <p>Task Manager</p>
      </div>
      <div class="navigation">
          <div class="nav-item" *ngFor='let item of nav' [routerLink]='item.link'>
            {{item.page}}
          </div>
      </div>
      <div class="option">
        <div class="option-container">
          <div class="option-item">
            <p *ngIf='userProps'>{{userProps.username | capitalize}} <span *ngIf='badge'>{{badge}}</span></p>
            <button mat-raised-button (click)='login()' *ngIf='!userProps'>Log In</button>
            <button mat-raised-button *ngIf='userProps' (click)='logout()'>Log Out</button>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
